- name: Goodbye, clean code
  author: Dan Abramov
  link: https://overreacted.io/goodbye-clean-code/
  quote: Clean code is not a goal. It’s an attempt to make some sense out of the immense complexity of systems we’re dealing with.

- name: Software disenchantment
  author: Nikita Prokopov
  link: https://tonsky.me/blog/disenchantment/
  quote: Only in software, it’s fine if a program runs at 1% or even 0.01% of the possible performance. Everybody just seems to be ok with it.
